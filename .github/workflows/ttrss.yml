name: TTRSS

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  version: '1.0.${{ github.run_number }}'
  tag: ${{ github.ref_name == 'main' && 'latest' || github.run_number }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          file: TTRSS/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ttrss:${{ env.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ttrss:${{ github.run_number }}
            ghcr.io/${{ github.actor }}/ttrss:${{ env.tag }}
            ghcr.io/${{ github.actor }}/ttrss:${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          file: TTRSS/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ttrss-alpine:${{ env.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ttrss-alpine:${{ github.run_number }}
            ghcr.io/${{ github.actor }}/ttrss-alpine:${{ env.tag }}
            ghcr.io/${{ github.actor }}/ttrss-alpine:${{ github.run_number }}

  deploy:
    if: github.ref_name == 'main'
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: /home/${{ secrets.USERNAME }}/deployDockerContainer TTRSS